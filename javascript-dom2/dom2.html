<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" onclick="aksi('tampilkan', 'teks'); return
    false">Tampilkan</a>

    <a href="#" style="position: absolute;" onclick="gambar('tampil', 'gmbr'); return
    false">tampil gambar</a>

    <a href="#" onclick="sembunyi('teks'); return
    false">Sembunyikan</a>

    <p id="teks" style="display: none;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, atque. 
        Tempora enim velit obcaecati</p>

        <img src="gambar/gomen.jpg" id="gmbr" width="100px" style="display: none;">

        <script>
            function aksi(aksi, id) {
                if(aksi == "tampilkan") {
                    document.getElementById(id).style.display = 
                    "block";
                }
            }

            function sembunyi(id) {
                document.getElementById(id).style.display= "none";
            }

            function gambar(aksi, id) {
                if(aksi == "tampil") {
                    document.getElementById(id).style.display= 
                    "block";
                }
            }
            
            
        </script>
</body>
</html>
