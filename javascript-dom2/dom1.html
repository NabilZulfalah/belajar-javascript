<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <select name="linksaya" id="linksaya" 
        onchange="linkaku()">
            <option value="">Pilih Link</option>
            <option value="https://www.google.com/">Google</option>
            <option value="https://www.youtube.com/watch?v=NzKkDboXWsQ">Youtube</option>
            <option value="https://web.whatsapp.com/">Wa Web</option>
        </select>
    </form>

    <script type="text/javascript">
        function linkaku() {
            var TetiSimatupang = document.getElementById("linksaya").value;
            document.location.href = TetiSimatupang;
        }
    </script>

    

</body>
</html>
