<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
  <h3>Asupkeun Tulisan, naon weh</h3>
  <input type="text" id="Text">
  <input type="button" value="Cek" onclick="Output()">

  <script>
    function Output() {
        var Hasil = document.getElementById("Text").value;
        alert("Teks anu maneh tulis teh : " + Hasil);
    }
  </script>
</body>
</html>
